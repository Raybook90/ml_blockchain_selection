<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Selection</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Blockchain Selection Form</h1>
    <p class="lead">Select a blockchain platform based on your needs</p>
    <hr class="my-4">
<!--    <p>It uses Python, Flask, Bootstrap and SQLite.</p>-->
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>
    </p>
</div>


<div>
  <form action="/result" method="POST">
    <div class="col-md-6">
        <label for="formTypeInput" class="form-label">Type</label>
        <select name='Type' class="form-select" id="formTypeInput" aria-label="Default select example">
          <option selected>Choose...<option/>
          <option value="0">Private</option>
          <option value="1">Public</option>
        </select>
    </div>
    <br>
    <div class="col-md-6">
        <label for="formSmartContractInput" class="form-label">Smart Contract Supportability</label>
        <select name='smartContract' class="form-select" id="formSmartContractInput" aria-label="Default select example">
          <option selected>Choose...<option/>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
      <br>
    <div class="col-md-6">
        <label for="formTuringCompleteInput" class="form-label">Turing Completness</label>
        <select name='turingComplete' class="form-select" id="formTuringCompleteInput" aria-label="Default select example">
          <option selected>Choose...<option/>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <br>
    <div class="col-md-6">
        <label for="formTransactionSpeedInput" class="form-label">Platform Transaction Speed</label>
        <select name='transactionSpeed' class="form-select" id="formTransactionSpeedInput" aria-label="Default select example">
          <option selected>Choose...<option/>
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
    </div>
    <br>
    <div class="col-md-6">
        <label for="formPopularityInput" class="form-label">Popularity</label>
        <select name='popularity' class="form-select" id="formPopularityInput" aria-label="Default select example">
          <option selected>Choose...<option/>
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
    </div>
    <br>
    <input type="submit" value="Select">
  </form>
</div>
<br>
<br>
<strong>Blockchain selected: {{ prediction }}</strong>
</body>
</html>
